<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issuer Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #4070f4;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h1>Issuer Details</h1>

<table>
    <thead>
    <tr>
        <th>Ticker Code</th>
        <th>Date</th>
        <th>Last Price</th>
        <th>Max Price</th>
        <th>Min Price</th>
        <th>Volume</th>
    </tr>
    </thead>
    <tbody>
    <!-- Loop through the TickerData list -->
    <tr th:each="issuer : ${TickerData}">
        <td th:text="${issuer.tickerCode}"></td>
        <td th:text="${issuer.date}"></td>
        <td th:text="${issuer.lastPrice}"></td>
        <td th:text="${issuer.maxPrice}"></td>
        <td th:text="${issuer.minPrice}"></td>
        <td th:text="${issuer.volume}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
