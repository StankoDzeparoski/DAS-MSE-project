version: '3.9'

services:
  filter-service:
    build:
      context: ./Filters
      dockerfile: Dockerfile-filters
    expose:
      - "5000"  #internal communication access port
    networks:
      - app-network

  java-service:
    build:
      context: ./HomeWork2Java
      dockerfile: Dockerfile-java
    ports:
      - "8080:8080"  #external user access port
    networks:
      - app-network
    depends_on:
      - filter-service
      - analysis-service

  analysis-service:
    build:
      context: "./Homework 3"
      dockerfile: Dockerfile-analysis
    expose:
      - "5000" #internal communication access port
    networks:
      - app-network
    depends_on:
      - filter-service

networks:
  app-network:
    driver: bridge
